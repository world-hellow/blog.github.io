    <canvas width="600px" height="500px" id="canvas" style="background: pink"></canvas>
    <script>
        window.onload = function () {
            let oCanvas = document.getElementById('canvas')
            let gd  = oCanvas.getContext('2d')
            let startAngle = 45
            let startAngle2 = 45
            function a2r(angle){
                return angle*Math.PI/180
            }
            function next(){
                gd.clearRect(0,0,oCanvas.width,oCanvas.height)

                //左侧物体的运动
                startAngle--

                gd.save();                      //保存：canvas的状态（图形并不保存）——颜色、translate、rotate
                gd.translate(150,250)
                gd.rotate(a2r(startAngle))

                gd.beginPath()     //不加这个 会有特殊的动效
                gd.rect(-100,-100,200,200)
                gd.stroke()

                gd.restore();                   //恢复：恢复到上一次保存的状态

                //右侧侧物体的运动
                startAngle2++

                gd.save();                      //保存：canvas的状态（图形并不保存）——颜色、translate、rotate
                gd.translate(450,250)
                gd.rotate(a2r(startAngle2))

                gd.beginPath()     //不加这个 会有特殊的动效
                gd.rect(-100,-100,200,200)
                gd.stroke()

                gd.restore();                   //恢复：恢复到上一次保存的状态

                requestAnimationFrame(next)
            }
            requestAnimationFrame(next)

        }
    </script>
